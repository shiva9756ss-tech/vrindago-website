<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Owner Login - VrindaGoâ„¢</title>
    <meta name="description" content="Property owners login to manage listings on VrindaGo - India's leading Vrindavan hotel booking platform">
    <meta name="robots" content="noindex, nofollow">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/images/vrindago-logo.png">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/vrindago-brand.css">
    <link rel="stylesheet" href="css/style-professional.css">
    <link rel="stylesheet" href="css/peacock-theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom Login Styles -->
    <style>
        .login-container {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--bg-light) 0%, var(--bg-secondary) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-4);
        }
        
        .login-wrapper {
            background: var(--bg-primary);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-xl);
            overflow: hidden;
            max-width: 450px;
            width: 100%;
        }
        
        .login-header {
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--primary-blue-dark) 100%);
            color: white;
            padding: var(--space-8);
            text-align: center;
        }
        
        .login-header .logo {
            width: 60px;
            height: 60px;
            margin: 0 auto var(--space-4);
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-lg);
        }
        
        .login-header .logo i {
            font-size: 24px;
            color: var(--primary-blue);
        }
        
        .login-header h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: var(--space-2);
        }
        
        .login-header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .login-form {
            padding: var(--space-8);
        }
        
        .form-group {
            margin-bottom: var(--space-6);
        }
        
        .form-group label {
            display: block;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: var(--space-2);
            font-size: 14px;
        }
        
        .form-input {
            width: 100%;
            padding: var(--space-4);
            border: 2px solid var(--border-light);
            border-radius: var(--radius-md);
            font-size: 16px;
            transition: all 0.3s ease;
            background: var(--bg-secondary);
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary-blue);
            background: white;
            box-shadow: 0 0 0 3px rgba(30, 64, 175, 0.1);
        }
        
        .password-wrapper {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-muted);
            font-size: 16px;
        }
        
        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--primary-blue-dark) 100%);
            color: white;
            padding: var(--space-4);
            border: none;
            border-radius: var(--radius-md);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: var(--space-4);
        }
        
        .login-btn:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }
        
        .login-btn:disabled {
            background: var(--border-medium);
            cursor: not-allowed;
            transform: none;
        }
        
        .login-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            margin-bottom: var(--space-6);
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            gap: var(--space-2);
        }
        
        .forgot-password {
            color: var(--primary-blue);
            text-decoration: none;
        }
        
        .forgot-password:hover {
            text-decoration: underline;
        }
        
        .login-footer {
            background: var(--bg-light);
            padding: var(--space-6);
            text-align: center;
        }
        
        .register-link {
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .register-link a {
            color: var(--primary-blue);
            font-weight: 600;
            text-decoration: none;
        }
        
        .register-link a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.3);
            color: var(--text-danger);
            padding: var(--space-3);
            border-radius: var(--radius-md);
            margin-bottom: var(--space-4);
            font-size: 14px;
            display: none;
        }
        
        .success-message {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: var(--text-success);
            padding: var(--space-3);
            border-radius: var(--radius-md);
            margin-bottom: var(--space-4);
            font-size: 14px;
            display: none;
        }
        
        .demo-credentials {
            background: rgba(30, 64, 175, 0.1);
            border: 1px solid rgba(30, 64, 175, 0.3);
            color: var(--primary-blue);
            padding: var(--space-4);
            border-radius: var(--radius-md);
            margin-bottom: var(--space-6);
            font-size: 14px;
        }
        
        .demo-credentials h4 {
            margin-bottom: var(--space-2);
            font-size: 14px;
            font-weight: 600;
        }
        
        .demo-credentials p {
            margin: 0;
            font-size: 13px;
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: var(--space-2);
            }
            
            .login-header, .login-form {
                padding: var(--space-6);
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-wrapper">
            <!-- Header -->
            <div class="login-header">
                <div class="logo">
                    <i class="fas fa-building"></i>
                </div>
                <h1>Property Owner Login</h1>
                <p>Manage your listings on VrindaGo</p>
            </div>
            
            <!-- Form -->
            <div class="login-form">
                <!-- Demo Credentials -->
                <div class="demo-credentials">
                    <h4><i class="fas fa-info-circle"></i> Demo Credentials</h4>
                    <p><strong>Owner:</strong> owner@vrindago.in / owner123</p>
                    <p><strong>Admin:</strong> admin@vrindago.in / admin123</p>
                </div>
                
                <!-- Messages -->
                <div id="errorMessage" class="error-message"></div>
                <div id="successMessage" class="success-message"></div>
                
                <!-- Login Form -->
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" class="form-input" 
                               placeholder="Enter your email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-wrapper">
                            <input type="password" id="password" name="password" class="form-input" 
                                   placeholder="Enter your password" required>
                            <button type="button" class="password-toggle" id="passwordToggle">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="login-options">
                        <label class="remember-me">
                            <input type="checkbox" id="remember"> Remember me
                        </label>
                        <a href="#" class="forgot-password" id="forgotPassword">Forgot password?</a>
                    </div>
                    
                    <button type="submit" class="login-btn" id="loginBtn">
                        <i class="fas fa-sign-in-alt"></i> Sign In
                    </button>
                </form>
            </div>
            
            <!-- Footer -->
            <div class="login-footer">
                <p class="register-link">
                    New property owner? <a href="register.html">Register your property</a>
                </p>
                <p class="register-link" style="margin-top: 8px;">
                    <a href="index.html"><i class="fas fa-home"></i> Back to VrindaGo</a>
                </p>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="js/login.js"></script>
</body>
</html>
